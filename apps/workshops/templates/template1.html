{% extends "base.html" %}
{% load static %}
{% block title %}
    template
{% endblock title %}
{% block content %}
    <section tag="banner">
        <div class="banner-container">
            <img src="{% static 'images/banner1.jpeg' %}"
                 alt=""
                 class="banner-container img-fluid">
            <p class="banner-text">Template Text</p>
        </div>
    </section>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <img src="{% static 'images/pasadena.jpg' %}" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3"
                         id="v-pills-tab"
                         role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link active"
                                id="v-pills-home-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-home"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-home"
                                aria-selected="true">Code of Conduct</button>
                        <button class="nav-link"
                                id="v-pills-profile-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-profile"
                                aria-selected="false">Travel</button>
                        <button class="nav-link"
                                id="v-pills-messages-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-messages"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-messages"
                                aria-selected="false">Local Info</button>
                        <button class="nav-link"
                                id="v-pills-settings-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-settings"
                                aria-selected="false">Facilities</button>
                        <button class="nav-link"
                                id="v-pills-settings-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-settings"
                                aria-selected="false">Accessibility</button>
                        <button class="nav-link"
                                id="v-pills-settings-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-settings"
                                aria-selected="false">FAQ</button>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <h1>title text</h1>
                <div class="bg-body-tertiary">
                    <p>fill text</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
